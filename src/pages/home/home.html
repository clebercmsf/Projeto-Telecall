<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Telecall</title>
  <link rel="stylesheet" href="./home.css">
  <link rel="icon" href="../../assets/img/telecall-logo4-light.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="header">
      <div class="logo">
        <a href="../home/home.html">
          <img src="../../assets/img/telecall-logo2.png" alt="telecall-logo" id="logo">
        </a>
      </div>

      <ul class="menu">
        <li>Internet</li>
        <li>CPaaS</li>
        <li>Mobilidade</li>
        <li>Eventos</li>
        <li>Contatos</li>
      </ul>

      <div class="login-btn">
        <button onclick="window.location.href='../login/login.html'">Login</button>
      </div>
    </nav>
  </header>

  <section>
    <section class="carouselSection">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/img/telecall-carrossel1.png" class="d-block w-100" alt="carrossel1">
          </div>
          <div class="carousel-item">
            <img src="../../assets/img/telecall-carrossel2.png" class="d-block w-100" alt="carrossel2">
          </div>
          <div class="carousel-item">
            <img src="../../assets/img/telecall-carrossel3.png" class="d-block w-100" alt="carrossel3">
          </div>
          <div class="carousel-item">
            <img src="../../assets/img/telecall-carrossel4.png" class="d-block w-100" alt="carrossel4">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

  </section>
  
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
