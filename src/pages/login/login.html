<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Telecall</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <a href="/src/pages/home/home.html" class="header">
            <img src="../../assets/img/telecall-logo4.png" alt="telecall-logo">
        </a>
    </div>
    <div class="login">
        <!-- <form> -->
        <div class="card-login">
            <h1>LOGIN</h1>
            <form id="form"></form>
            <div class="textfield">
                <label for="user">Usuário</label>
                <input type="text" placeholder="Usuário" id="username">
            </div>
            <div class="textfield">
                <label for="password">Senha</label>
                <input type="password" placeholder="Senha" id="password">
            </div>
            <div class="register">
                <label><br>Ainda não possui uma conta? <a href="/Projeto-Telecall/src/pages/register/register.html">Crie
                        aqui.</a></label>
            </div>
            <button type="submit" class="btn-login" onclick="login()">Enviar</button>
            </form>
        </div>
        <!-- </form>
        </form> -->
    </div>
</body>
<script src="login.js"></script>
</html>
