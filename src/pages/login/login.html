<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Telecall</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../../assets/img/telecall-logo4-light.png" />
</head>

<body>
    <header>
        <nav class="header">
            <a class="header" id="dark-mode-toggle">
                <img src="../../assets/img/telecall-logo4-light.png" alt="telecall-logo" id="logo">
            </a>
        </nav>
    </header>

    <section class="login">
        <section class="card-login">
            <h1>LOGIN</h1>
            <form id="form"></form>
            <div class="textfield">
                <label for="user">Usuário</label>
                <input type="text" placeholder="Usuário" id="username" autocomplete="off">
            </div>
            <div class="textfield">
                <label for="password">Senha</label>
                <input type="password" placeholder="Senha" id="password" autocomplete="off">
            </div>
            <div class="register">
                <label><br>Ainda não possui uma conta? <a href="../register/register.html">Crie aqui.</a></label>
            </div>
            <button type="submit" class="btn-login" onclick="login()">Enviar</button>
            </form>
        </section>
    </section>

    <!-- <footer>
        <button id="dark-mode-toggle" class="dark-mode-btn">Tema Escuro</button>
    </footer> -->
</body>
<script src="login.js"></script>

</html>
