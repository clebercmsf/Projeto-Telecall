<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Telecall</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <img src="../../assets/img/telecall-logo4.png" alt="telecall-logo">
    </div>
    <div class="login">
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="user">Usuário</label>
                <input type="text" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="password">Senha</label>
                <input type="password" placeholder="Senha">
            </div>
            <div class="register">
                <label><br>Ainda não possui uma conta? <a href="/src/pages/register/register.html">Crie aqui.</a></label>
            </div>
            <button class="btn-login">Enviar</button>
        </div>
    </div>
</body>
</html>
