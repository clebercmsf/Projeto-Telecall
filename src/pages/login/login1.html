<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <div id="bkg"></div>
        <div class="header">
            <img src="../../assets/img/telecall-logo4.png" alt="telecall-logo" class="logo">
        </div>
        <div class="login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha">
                </div>
                <div class="register">
                    <label>Ainda não tem uma conta? <a href="../register/register.html">Crie aqui.</a></label>
                </div>
                <button class="btn-login">Entrar</button>
            </div>
        </div>
</body>
</html>
