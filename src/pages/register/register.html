<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="header">
        <img src="../../assets/img/telecall-logo4.png" alt="telecall-logo">
    </div>
    <div class="register">
        <div class="card-register">
            <h1>CADASTRO</h1>
            <div class="textfield">
                <label for="name">Nome</label>
                <input type="text" placeholder="Nome" name="nome" required>
            </div>
            <div class="textfield">
                <label for="birth">Data de Nascimento</label>
                <input type="date" placeholder="Usuário" required>
            </div>
            <div class="textfield">
                <label for="gender">Sexo</label>
                    <div class="gender">
                        <input type="radio" name="sex" id="sexm"><label for="sexm" required>Masculino</label>
                        <input type="radio" name="sex" id="sexf"><label for="sexf" required>Feminino</label>
                    </div>
            </div>
            <div class="textfield">
                <label for="m-name">Nome Materno</label>
                <input type="text" placeholder="Nome Materno" required>
            </div>
            <div class="textfield">
                <label for="cpf">CPF</label>
                <input type="text" placeholder="xxx.xxx.xxx-xx" autocomplete="off" maxlength="14" id="cpf" required>
            </div>
            <div class="textfield">
                <label for="c-number">Numero de Celular</label>
                <input type="tel" placeholder="(xx)9xxxx-xxxx" maxlength="14" id="c-number" required>
                <!-- pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" -->
            </div>
            <div class="textfield">
                <label for="t-number">Numero de Telefone Fixo</label>
                <input type="tel" placeholder="(xx)xxxx-xxxx" maxlength="13" id="t-number" required>
            </div>
            <div class="textfield">
                <label for="address">Endereço</label>
                <input type="text" placeholder="Endereço" required>
            </div>
            <div class="textfield">
                <label for="user">Usuário</label>
                <input type="text" placeholder="Usuário" required>
            </div>
            <div class="textfield">
                <label for="password">Senha</label>
                <input type="password" placeholder="Senha" required>
            </div>
            <div class="login">
                <label>Já possui uma conta? <a href="/src/pages/login/login.html">Entre aqui.</a></label>
            </div>
            <button type="submit" class="btn-register">Entrar</button>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
