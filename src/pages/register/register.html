<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Telecall</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="header">
        <a href="/src/pages/home/home.html" class="header">
            <img src="../../assets/img/telecall-logo4.png" alt="telecall-logo">
        </a>
    </div>
    <div class="register">
        <div class="card-register">
            <h1>CADASTRO</h1>
            <form id="form">
                <div class="textfield">
                    <label for="name">Nome</label>
                    <input type="text" placeholder="Nome" name="nome" class="required" oninput="nameValidator()">
                    <span class="span-required">Nome deve ter entre 15 e 60 caracteres alfabéticos.</span>
                </div>
                <div class="textfield">
                    <label for="birth">Data de Nascimento</label>
                    <input type="date" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="gender"><br>Sexo</label>
                    <div class="gender">
                        <input type="radio" name="sex" id="sexm"><label for="sexm">Masculino</label>
                        <input type="radio" name="sex" id="sexf"><label for="sexf">Feminino</label>
                    </div>
                </div>
                <div class="textfield">
                    <label for="m-name"><br>Nome Materno</label>
                    <input type="text" placeholder="Nome Materno">
                </div>
                <div class="textfield">
                    <label for="cpf"><br>CPF</label>
                    <input type="text" placeholder="xxx.xxx.xxx-xx" autocomplete="off" maxlength="14" id="cpf">
                </div>
                <div class="textfield">
                    <label for="c-number"><br>Numero de Celular</label>
                    <input type="tel" placeholder="(+55)xx-xxxxx-xxxx" maxlength="18" id="c-number">
                </div>
                <div class="textfield">
                    <label for="t-number"><br>Numero de Telefone Fixo</label>
                    <input type="tel" placeholder="(+55)xx-xxxx-xxxx" maxlength="17" id="t-number">
                </div>
                <div class="textfield">
                    <label for="address"><br>Endereço</label>
                    <input type="text" placeholder="Endereço">
                </div>
                <div class="textfield">
                    <label for="user"><br>Usuário</label>
                    <input type="text" placeholder="Usuário" class="required" id="username" oninput="userValidator()">
                    <span class="span-required">Usuário deve ter exatamente 6 caracteres alfabéticos.</span>
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" placeholder="Senha" class="required" oninput="passwordValidator()">
                    <span class="span-required">A senha deve ter ao menos 8 caracteres alfabéticos.</span>
                </div>
                <div class="textfield">
                    <label for="conf-password">Confirme a Senha</label>
                    <input type="password" placeholder="Confirme a Senha" class="required" id="password" oninput="passwordConfirm()">
                    <span class="span-required">Senhas não conferem.</span>
                </div>
                <div class="login">
                    <label>Já possui uma conta? <a href="/src/pages/login/login.html">Entre aqui.</a></label>
                </div>
                <button type="submit" class="btn-register" onclick="saveData()">Enviar</button>
            </form>
        </div>
    </div>
</body>
<script src="register.js"></script>
</html>
