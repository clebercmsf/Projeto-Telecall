<!DOCTYPE html>
<html>
<head>
	<title>Página de login</title>
</head>
<body>
	<form target="_self">
		<label for="usuario">Usuário:</label>
		<input type="text" id="usuario" name="usuario" autocomplete="off"><br><br>
		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha"><br><br>
		<input type="submit" value="Entrar" onclick="event.preventDefault(); validarLogin();">
	</form>
	<button><a href="teste.html">cadastro</a></button>
	<script>
    function getCookie(nome) {
			var cookies = document.cookie.split(';');
			for (var i = 0; i < cookies.length; i++) {
				var cookie = cookies[i].trim();
				if (cookie.indexOf(nome) === 0) {
					return cookie.substring(nome.length + 1, cookie.length);
				}
			}
			return null;
		}

		function validarLogin() {
			// obter os valores inputados pelo usuário
			var usuario = document.getElementById("usuario").value;
			var senha = document.getElementById("senha").value;

			// aqui você pode validar os dados do usuário, como verificando se o campo de usuário não está vazio

			// exibir os valores na console para depuração
			console.log("Usuário: " + usuario);
			console.log("Senha: " + senha);

			// aqui você pode verificar se os dados do usuário estão armazenados em cookies
			var usuarioRegistrado = getCookie("usuario");
			var senhaRegistrada = getCookie("senha");

			if (usuario === usuarioRegistrado && senha === senhaRegistrada) {
				// se as credenciais estiverem corretas, redirecionar para o site
				window.location.href = 'http://www.google.com';
        // alert("")
			} else {
				// se as credenciais estiverem incorretas, exibir uma mensagem de erro
				alert("Usuário ou senha incorretos!");
			}
		}
	</script>
</body>
</html>
